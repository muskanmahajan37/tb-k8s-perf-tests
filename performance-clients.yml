apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-performance-run
  namespace: thingsboard
  labels:
    app: tb-performance-run
spec:
  serviceName: tb-performance-run
  replicas: 20
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app: tb-performance-run
  template:
    metadata:
      labels:
        app: tb-performance-run
    spec:
      nodeSelector:
        nodeType: tb-performance
      imagePullSecrets:
        - name: regcred
      securityContext:
        sysctls:
        - name: net.ipv4.ip_local_port_range
          value: "10000 61000"
        - name: net.ipv4.tcp_fin_timeout
          value: "30"
      containers:
      - name: tb-performance
        imagePullPolicy: Always
        image: volodymyrbabak/tb-ce-performance-test:1.1.1
        resources:
          requests:
            cpu: "1500m"
            memory: 3Gi
        env:
        - name: TEST_ENABLED
          value: "true"
        - name: TEST_API
          value: "device"
        - name: MESSAGES_PER_SECOND
          value: "833"
        - name: DURATION_IN_SECONDS
          value: "14400"
        - name: USE_INSTANCE_IDX
          value: "true"
        - name: USE_INSTANCE_IDX_REGEX
          value: "true"
        - name: INSTANCE_IDX_REGEX
          value: "([0-9]+)$"
        - name: INSTANCE_IDX_REGEX_SOURCE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DEVICE_COUNT
          value: "50000"
        - name: GATEWAY_COUNT
          value: "0"
        - name: DEVICE_CREATE_ON_START
          value: "false"
        - name: DEVICE_DELETE_ON_COMPLETE
          value: "false"
        - name: GATEWAY_CREATE_ON_START
          value: "false"
        - name: GATEWAY_DELETE_ON_COMPLETE
          value: "false"
        - name: ALARM_STORM_START_SECOND
          value: "60"
        - name: ALARM_STORM_END_SECOND
          value: "120"
        - name: ALARMS_PER_SECOND
          value: "200"
        - name: WARMUP_ENABLED
          value: "false"
        - name: DASHBOARD_CREATE_ON_START
          value: "false"
        - name: CUSTOMER_CREATE_ON_START
          value: "false"
        - name: CUSTOMER_END_IDX
          value: "0"
        - name: UPDATE_ROOT_RULE_CHAIN
          value: "false"
        - name: REVERT_ROOT_RULE_CHAIN
          value: "false"
        - name: TEST_PAYLOAD_TYPE
          value: "RANDOM"
        envFrom:
        - configMapRef:
            name: tb-performance-config
