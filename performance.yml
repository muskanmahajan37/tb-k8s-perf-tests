apiVersion: v1
kind: Pod
metadata:
  name: tb-performance-run
  namespace: thingsboard
spec:
  nodeSelector:
    nodeType: tb-performance
  imagePullSecrets:
    - name: regcred
  securityContext:
    sysctls:
    - name: net.ipv4.ip_local_port_range
      value: "10000 61000"
    - name: net.ipv4.tcp_fin_timeout
      value: "30"
  containers:
  - name: tb-performance
    imagePullPolicy: Always
    image: thingsboard/tb-performance-test:latest
    env:
    - name: TEST_ENABLED
      value: "true"
    - name: MESSAGES_PER_SECOND
      value: "20000"
    - name: DURATION_IN_SECONDS
      value: "14400"
    - name: DEVICE_START_IDX
      value: "0"
    - name: DEVICE_END_IDX
      value: "500000"
    - name: GATEWAY_START_IDX
      value: "0"
    - name: GATEWAY_END_IDX
      value: "50000"
    - name: DEVICE_CREATE_ON_START
      value: "false"
    - name: DEVICE_DELETE_ON_COMPLETE
      value: "false"
    - name: GATEWAY_CREATE_ON_START
      value: "false"
    - name: GATEWAY_DELETE_ON_COMPLETE
      value: "false"
    - name: ALARM_STORM_START_SECOND
      value: "20"
    - name: ALARM_STORM_END_SECOND
      value: "30"
    - name: ALARMS_PER_SECOND
      value: "200"
    - name: WARMUP_ENABLED
      value: "true"
    envFrom:
    - configMapRef:
        name: tb-performance-config
  restartPolicy: Never
